<!DOCTYPE html>
<!-- ForNAV colors -->
<!-- Orange: #e64215 -->
<!-- DarkGrey: #747474 -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="./VSCodeDark.css">
  <!-- <link rel="stylesheet" href="mermaid.css"> -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css"> -->
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <link rel="stylesheet" href="./guide.css">
  <script src="guide.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    var num = 0;
    mermaid.initialize({
      startOnLoad: false,
      // "themeCSS": ".label foreignObject {overflow: visible; font-size: 90%; }",
    });
    window.$docsify = {
      name: '',
      repo: '',
      // loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 2,
      coverpage: true,
      logo: '/_media/ForNAV_logo_2f_250.png',
      name: 'ForNAV Guide',
      themeColor: '#e64215',
      executeScript: true,
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-json.min.js"></script>
</body>
</html>
